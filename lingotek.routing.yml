lingotek.dashboard:
  path: '/admin/lingotek'
  defaults:
    _content: '\Drupal\lingotek\Controller\LingotekDashboardController::dashboardPage'
    _title: 'Lingotek Translation Dashboard'
  requirements:
    _permission: 'administer lingotek'

lingotek.dashboard_stats:
  path: '/admin/lingotek/dashboard_stats'
  defaults:
    _controller: '\Drupal\lingotek\Controller\LingotekDashboardController::dashboardStatsPage'
    _title: 'Lingotek Dashboard Stats'
  requirements:
    _access: 'TRUE'

lingotek.setup_account:
  path: '/admin/lingotek/setup/account'
  defaults:
    _content: '\Drupal\lingotek\Controller\LingotekSetupController::accountPage'
    _title: 'Lingotek Account Info'
  requirements:
    _permission: 'administer lingotek'

lingotek.setup_community:
  path: '/admin/lingotek/setup/community'
  defaults:
    _content: '\Drupal\lingotek\Controller\LingotekSetupController::communityPage'
    _title: 'Choose Community'
  requirements:
    _permission: 'administer lingotek'

lingotek.setup_defaults:
  path: '/admin/lingotek/setup/defaults'
  defaults:
    _content: '\Drupal\lingotek\Controller\LingotekSetupController::defaultsPage'
    _title: 'Choose Defaults'
  requirements:
    _permission: 'administer lingotek'

lingotek.settings:
  path: '/admin/lingotek/settings'
  defaults:
    _form: '\Drupal\lingotek\Form\LingotekSettingsForm'
  requirements:
    _permission: 'administer lingotek'

lingotek.manage:
  path: '/admin/lingotek/manage/{entity_type}'
  defaults:
    _form: '\Drupal\lingotek\Form\LingotekManageForm'
    entity_type: 'node_type'
  requirements:
    _permission: 'administer lingotek'
