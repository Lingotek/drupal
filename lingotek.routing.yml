lingotek.dashboard:
  path: '/admin/lingotek'
  defaults:
    _form: '\Drupal\lingotek\Form\LingotekSetupForm'
    _title: 'Lingotek Translation Dashboard'
  requirements:
    _permission: 'administer lingotek'

lingotek.connect:
  path: '/admin/lingotek/connect'
  defaults:
    _form: '\Drupal\lingotek\Form\LingotekSetupConnectForm'
    _title: 'Connect to Lingotek'
  requirements:
    _permission: 'administer lingotek'

lingotek.settings:
  path: '/admin/lingotek/settings'
  defaults:
    _form: '\Drupal\lingotek\Form\LingotekSettingsForm'
  requirements:
    _permission: 'administer lingotek'

lingotek.manage:
  path: '/admin/lingotek/manage/{entity_type}'
  defaults:
    _form: '\Drupal\lingotek\Form\LingotekManageForm'
    entity_type: 'node_type'
  requirements:
    _permission: 'administer lingotek'
